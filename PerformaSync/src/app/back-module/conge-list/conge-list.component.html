<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
              <div class="card margin">
                  <div class="card-header card-header-primary">
                      <h5 class="card-title " style="margin-top: 2%;">List Conge</h5>


                  </div>

                  <div class="card-body align-items-center">
                      <div class="table-responsive">
                          @if(isLoading){
                          <div style="margin-left: 45%;">
                              <div class="spinner-grow text-dark " role="status">
                                  <span class="visually-hidden">Loading...</span>
                              </div>
                              <div class="spinner-grow text-dark " role="status">
                                  <span class="visually-hidden">Loading...</span>
                              </div>
                              <div class="spinner-grow text-dark " role="status">
                                  <span class="visually-hidden">Loading...</span>
                              </div>
                          </div>
                          }
                          @else{
                          <table class="table">
                              <thead class=" text-dark">

                                <th>Start Date</th>
        <th>End Date</th>
        <th>Days Left</th>
        <th>Status</th>
        <th>Type</th>
        <th>Action</th>
                              </thead>


                              <tbody class="justify-content-center">


                                <tr *ngFor="let conge of Conge; let i = index">
                                  <td>{{ conge.date_deb | date }}</td>
                                  <td>{{ conge.date_fin | date }}</td>
                                  <td>{{ conge.jours_restants }}</td>
                                  <td>{{ conge.statutCon }}</td>
                                  <td>{{ conge.typeCon }}</td>
                                 
                                  <td class="d-flex f-row">
                                    <a (click)="updateConge(conge)" type="submit"> <fa-icon
                                            class=" text-warning" [icon]="faEdit"
                                            style="font-size: 2rem; margin: 1rem;"></fa-icon></a>


                                    <a type="submit" (click)="deleteUni(conge._id)"><fa-icon
                                            class=" text-danger" [icon]="faDeleteLeft"
                                            style="font-size: 2rem; margin: 1rem;"></fa-icon></a>
                                </td>
                                </tr>
                              </tbody>

                          </table>
                          }
                      </div>
                  </div>
              </div>
          </div>

      </div>
  </div>
</div>
