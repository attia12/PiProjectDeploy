<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card margin">
          <div class="card-header card-header-primary" >
            <h5 class="card-title"style="margin-top: 2%;">Meets</h5>
          </div>

          <div class="card-body">
            <div class="table-responsive">
              @if(isLoading){
              <div style="margin-left: 45%;">
                <div class="spinner-grow text-dark " role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
                <div class="spinner-grow text-dark " role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
                <div class="spinner-grow text-dark " role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
              }
              @else{
              <table class="table">
                <thead class="text-black">
                  <th>lienMeet</th>
                  <th>Date</th>
                  <th>Heure</th>
                  <th>Actions</th>
                </thead>
                <tbody>
                  <tr *ngFor="let m of meets">
                    <td>{{m.lienMeet}}</td>
                    <td>{{m.dateDebut | date}}</td>
                    <td>{{m.time}}</td>
                    @if(isChecked){
                    <td>
                      <fa-icon class=" text-success" [icon]="facheck" style="font-size: 2rem; margin: 1rem;"></fa-icon>
                    </td>
                    }
                    @else {
                    <td><a (click)="Check();" ><fa-icon class=" text-danger" [icon]="faclose" style="font-size: 2rem; margin: 1rem;"></fa-icon></a>
                    </td>

                    }
                    
                  </tr>
                </tbody>
              </table>
            }
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
