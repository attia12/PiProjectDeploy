<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card margin">
                    <div class="card-header card-header-primary">
                        <h5 class="card-title" style="margin-top: 2%;">Meets</h5>
                    </div>

                    <div class="card-body">
                        <div class="table-responsive">
                            @if(isLoading){
                            <div style="margin-left: 45%;">
                                <div class="spinner-grow text-dark " role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                                <div class="spinner-grow text-dark " role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                                <div class="spinner-grow text-dark " role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </div>
                            }
                            @else{
                            <table class="table">
                                <th >Employee</th>
                                <th >Date</th>
                                <th >Temps De Travail</th>
                                <th >Status</th>
                                <th >Justification</th>
                                <th >Action</th>
                                <tbody>
                                    @for( data of listTimeEntries; track listTimeEntries){
                                    <tr>
                                        <td data-label="Alert Title">{{data?.employee}}</td>
                                        <td data-label="Alert Title">{{data?.date}}</td>
                                        <td data-label="Alert Title">{{data?.tempsDeTravail}}</td>
                                        <td data-label="Alert Title">{{data?.status}}</td>
                                        <td data-label="Alert Title">{{data?.justification}}</td>
                                    
                                        <td data-label="Action">
                                            <div class="d-flex align-items-center justify-content-md-start justify-content-end flex-wrap gap-1">
                                    
                                    
                                                <a href="/back/ModifierTimeEntry/{{data._id}}" class="btn-light-info btn-rounded btn-xs p-0"
                                                    data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="Edit"><i
                                                        class="fa-solid fa-pen-to-square"></i>
                                                </a>
                                                <a href="/back/AjoutEvaluation/{{Idemployee}}" class="btn-light-success btn-rounded btn-xs p-0"
                                                    data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="Show Results"><i
                                                        class="fa-solid fa-circle-check"></i></a>
                                    
                                                <!-- <a href="#" class="btn-gray btn-rounded btn-xs p-0"
                                                                    data-bs-toggle="tooltip" data-bs-placement="top"
                                                                    data-bs-title="Disable"><i class="fa-solid fa-eye-slash"></i></a>
                                                                <a href="#" class="btn-light-danger btn-rounded btn-xs p-0"
                                                                    data-bs-toggle="tooltip" data-bs-placement="top"
                                                                    data-bs-title="Remove"><i
                                                                        class="fa-regular fa-circle-xmark"></i></a> -->
                                            </div>
                                        </td>
                                    </tr>
                                    }
                                </tbody>
                            </table>
                            }
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
