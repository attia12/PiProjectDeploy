<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card margin">
          <div class="card-header  card-header-primary">
            <h5 class="card-title " style="margin-top: 2%;">Meets</h5>


          </div>

          <div class="card-body">
            <div class="table-responsive">

              @if(isLoading){
              <div style="margin-left: 45%;">
                <div class="spinner-grow text-dark  " role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
                <div class="spinner-grow text-dark  " role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
                <div class="spinner-grow text-dark  " role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
              }
              @else{
              <table class="table">
                <thead class=" text-dark">
                  <th>lienMeet</th>
                  <th>Date</th>
                  <th>Heure</th>
                  <th>Accept√©?</th>

                  <th>
                    Actions
                  </th>
                </thead>
              <tbody>
                <tr *ngFor="let m of meets">
                  <td>{{m.lienMeet}}</td>
                  <td>{{m.dateDebut | date}}</td>
                  <td>{{m.time}}</td>
                  <td>{{m.userIsAccepted}}</td>
                  <td class="d-flex f-row">
                    <a [routerLink]="['/back/sign']"> <fa-icon class=" text-warning" [icon]="faContract"
                        style="font-size: 1.5rem; margin: 0.5rem;"></fa-icon></a>
                  </td>
                </tr>
              </tbody>
              </table>
            }
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
